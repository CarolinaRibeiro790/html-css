<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <!-- Tira a sugestão de palavras no formulário autocomplete="off";
    method="get"(usar quando dados não forem sensíveis, nome, peso, envio de fotos e etc só pode envir 3mil bites (letras) se ultrapassar) aparece na url o que foi perquisado;
    method="post" (usar para dados sensíveis, senha (https), se tiver mais de 3 mil bites e envio de arquivos (fotos)) não aparece na url o que foi pesquisado-->

    <form action="cadastro.php" method="get" autocomplete="off">

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
